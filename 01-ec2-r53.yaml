- name: Creating ec2 instances and updating r53
  hosts: local
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-08e9a23d01ec385fb
    zone_id: "AKIA4LBEIRKJTVI5436R"  # AWS zone id which we created in IAM
    domine_name: rajkumardaws.space
    instances:
    - mongodb
  tasks:
  - name: create ec2 instances
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
      name: "{{ item }}"
    loop: "{{ instances }}"
